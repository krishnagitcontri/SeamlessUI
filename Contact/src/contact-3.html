<div class="mx-auto flex max-w-fit flex-col md:flex-row border-2 border-solid border-gray-200 bg-gray-100">
  <img src="https://www.avenatech.ca/wp-content/uploads/2020/06/two-woman-and-one-man-looking-at-the-laptop-1036641-1024x1024.jpg " class=" sm:w-96 w-80 object-cover" alt="#" />
  <form class="sm:w-96 rounded bg-white px-12 pt-6 pb-8">
    <h1 class="text-1.5xl mb-5 text-center font-bold">Book Appointment</h1>

    <div class="mb-4">
      <label class="mb-2 block text-sm font-semibold text-gray-700" for="name"> Name * </label>
      <input type="text" class="text-md w-full rounded-md border-2 border-gray-200 bg-gray-100 p-3" placeholder="Full Name *" />
    </div>
    <div class="mb-6">
      <label class="mb-2 block text-sm font-semibold text-gray-700" for="email"> Email </label>
      <input type="text" class="text-md w-full rounded-md border-2 border-gray-200 bg-gray-100 p-3" placeholder="Email *" />
    </div>

    <div class="mb-4">
      <label for="department" class="text-sm font-semibold text-gray-700">Department *</label>
      <select class="text-md block w-full rounded-md border-2 border-gray-200 bg-gray-100 p-3 text-gray-400 focus:border-blue-600 disabled:bg-gray-300">
        <option selected>Please Select</option>
        <option>Tailwind</option>
        <option>React</option>
        <option>SeamLess UI</option>
        <option>Input</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="time" class="text-sm font-semibold text-gray-700">Time *</label>
      <select class="text-md block w-full rounded-md border-2 border-gray-200 bg-gray-100 p-3 text-gray-400 focus:border-blue-600 disabled:bg-gray-300">
        <option selected>Please Select</option>
        <option value="1">4:00 Available</option>
        <option value="2">5:00 Available</option>
        <option value="3">6:00 Available</option>
        >
      </select>
    </div>
    <div class="mb-4 mt-5 flex h-12 items-center justify-center rounded-lg bg-blue-600 text-white hover:bg-blue-700">
      <button class="py-4 text-sm font-semibold">Book Appointment</button>
    </div>
  </form>
</div>

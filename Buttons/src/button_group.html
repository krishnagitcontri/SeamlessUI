<!-- container -->
<div class="mx-auto p-5">
  <h2 class="mb-2 text-lg font-semibold text-gray-800">Button group</h2>
  <!-- example -->
  <div class="flex justify-center border border-gray-200 bg-white p-8">
    <!-- solid button group -->
    <div class="mr-2 inline-flex" role="group">
      <button type="button" class="mb-3 inline-block border border-blue-500 bg-blue-500 py-2 px-4 text-center leading-normal text-gray-100 hover:border-blue-600 hover:bg-blue-600 hover:text-white hover:ring-0 focus:border-blue-600 focus:bg-blue-600 focus:outline-none focus:ring-0">Left</button>
      <button type="button" class="mb-3 inline-block border border-blue-500 bg-blue-500 py-2 px-4 text-center leading-normal text-gray-100 hover:border-blue-600 hover:bg-blue-600 hover:text-white hover:ring-0 focus:border-blue-600 focus:bg-blue-600 focus:outline-none focus:ring-0">Middle</button>
      <button type="button" class="mb-3 inline-block border border-blue-500 bg-blue-500 py-2 px-4 text-center leading-normal text-gray-100 hover:border-blue-600 hover:bg-blue-600 hover:text-white hover:ring-0 focus:border-blue-600 focus:bg-blue-600 focus:outline-none focus:ring-0">Right</button>
    </div>

    <!-- outline button group -->
    <div class="inline-flex" role="group">
      <button type="button" class="mb-3 inline-block border border-blue-500 bg-white py-2 px-4 text-center leading-normal text-blue-500 hover:border-blue-600 hover:bg-blue-600 hover:text-gray-100 hover:ring-0 focus:border-blue-600 focus:bg-blue-600 focus:text-gray-100 focus:outline-none focus:ring-0">Left</button>
      <button type="button" class="mb-3 inline-block border border-blue-500 bg-white py-2 px-4 text-center leading-normal text-blue-500 hover:border-blue-600 hover:bg-blue-600 hover:text-gray-100 hover:ring-0 focus:border-blue-600 focus:bg-blue-600 focus:text-gray-100 focus:outline-none focus:ring-0">Middle</button>
      <button type="button" class="mb-3 inline-block border border-blue-500 bg-white py-2 px-4 text-center leading-normal text-blue-500 hover:border-blue-600 hover:bg-indigo-600 hover:text-gray-100 hover:ring-0 focus:border-indigo-600 focus:bg-indigo-600 focus:text-gray-100 focus:outline-none focus:ring-0">Right</button>
    </div>
  </div>
</div>

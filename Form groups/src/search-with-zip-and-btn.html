<!-- small -->
<form class="p-4">
  <h1 class="mb-3 text-xl text-gray-600">Search</h1>
  <div class="flex">
    <input type="text" id="first_name"
      class="w-full rounded-l-md border-2 border-r-0 border-gray-200 bg-gray-100 p-2 text-sm outline-none focus:border-blue-600"
      placeholder="Search" required />
    <div
      class="flex items-center border-2 border-l border-gray-200 bg-gray-100 px-3 text-gray-600 focus:border-blue-500">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
        class="h-4 w-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
      </svg>
      <input class="w-32 bg-gray-100 px-4 py-2 outline-none" type="text" placeholder="zip" />
    </div>
    <button class="rounded-r-md bg-blue-600 p-2 text-white transition-all hover:bg-blue-700 disabled:bg-gray-300">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
      </svg>
    </button>
  </div>
  <label for="Search" class="font-semi-bold text-xs text-gray-500"> Lorem ipsum dolor sit amet </label>
</form>

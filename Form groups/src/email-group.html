<form class="p-4">
    <h1 class="mb-3 text-xl text-gray-600">Email Address*</h1>

        <input type="email"
            class="w-full rounded-md border-2 border-gray-200 bg-gray-100 p-2 text-sm text-gray-600 placeholder-gray-400 focus:border-blue-600 disabled:border-gray-300 disabled:bg-gray-300 outline-none"
            placeholder="Email *" />
    </div>

</form>

<!-- small -->
<form class="p-4">
  <h1 class="mb-3 text-xl text-gray-600">Search</h1>
  <div class="flex">
    <input type="text" id="first_name"
      class="w-full rounded-l-md border-2 border-r-0 border-gray-200 bg-gray-100 p-2 text-sm focus:border-blue-600"
      placeholder="Search" required />
    <div>
      <select id="Categories"
        class="text-gray cursor-pointer border-l border-gray-200 bg-gray-100 h-full p-1 sm:p-2.5 text-base text-gray-600 outline-none transition-all hover:bg-gray-200">
        <option selected>Category</option>
        <option value="01">First</option>
        <option value="02">Second</option>
        <option value="03">Third</option>
        <option value="04">Fourth</option>
      </select>
    </div>
    <button class="rounded-r-md bg-blue-600 p-2 text-white transition-all hover:bg-blue-700 disabled:bg-gray-300">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
      </svg>
    </button>
  </div>
  <label for="search" class="font-semi-bold text-xs text-gray-500"> Lorem ipsum dolor sit amet </label>
</form>

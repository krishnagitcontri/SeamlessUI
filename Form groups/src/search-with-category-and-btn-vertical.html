<!-- small -->
<form class="p-4">
  <h1 class="mb-3 text-xl text-gray-600">Search</h1>
  <div class="flex flex-col gap-2">
    <input type="text" id="first_name"
      class="w-full rounded-md border-2 border-gray-200 bg-gray-100 p-2 text-sm focus:border-blue-600 outline-none"
      placeholder="Search" required />
    <div>
      <select id="Categories"
        class="text-gray h-full w-full rounded-md cursor-pointer border-2 border-gray-200 bg-gray-100 p-2 text-base text-gray-600 outline-none transition-all hover:bg-gray-200">
        <option selected>Category</option>
        <option value="01">First</option>
        <option value="02">Second</option>
        <option value="03">Third</option>
        <option value="04">Fourth</option>
      </select>
    </div>
    <button
      class="rounded-md bg-blue-600 p-2 text-white grid place-items-center transition-all hover:bg-blue-700 disabled:bg-gray-300">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
      </svg>
    </button>
  </div>
</form>

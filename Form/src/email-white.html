<div class="grid gap-5 p-5">
    <!-- small -->
    <input type="email"
        class="w-full rounded-md border-2 border-gray-200 bg-gray-100 p-2 text-sm text-gray-600 placeholder-gray-400 outline-none focus:border-blue-600 disabled:border-gray-300 disabled:bg-gray-300"
        placeholder="Email *" />

    <!-- medium -->
    <input type="email"
        class="text-md w-full rounded-lg border-2 border-gray-200 bg-gray-100 p-3 text-gray-600 placeholder-gray-400 outline-none focus:border-blue-600 disabled:border-gray-300 disabled:bg-gray-300"
        placeholder="Email *" />

    <!-- large -->
    <input type="email"
        class="w-full rounded-xl border-2 border-gray-200 bg-gray-100 p-5 text-lg text-gray-600 placeholder-gray-400 outline-none focus:border-blue-600 disabled:border-gray-300 disabled:bg-gray-300"
        placeholder="Email *" />
</div>
